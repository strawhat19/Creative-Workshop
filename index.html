<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Workshop Order(s) Dashboard</title>
    <link rel="stylesheet" href="./public/assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/plugin/utc.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/plugin/timezone.js" defer></script>
    <script type="module" src="./public/assets/js/utilities.js" defer></script>
    <script type="module" src="./public/assets/js/script.js" defer></script>
    <link rel="icon" href="./public/assets/images/Blue-Green-Icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
</head>

<body id="creativeWorkshop" class="creativeWorkshop">

    <header class="header">
        <div class="container flex alignCenter gap5">
            <img width="50" src="./public/assets/images/Blue-Green-Icon.svg" alt="Blue Green Icon" />
            <h1>Creative Workshop</h1>
        </div>
    </header>

    <main class="container">

        <section class="ordersSection trelloCardsSections">
            <div class="ordersSectionTitle flex alignCenter spaceBetween p15b">
                <h2 class="p5b flex gap5 alignCenter">
                    Orders 
                    <span class="cardsNum"></span>
                    <div class="newOrderFormButtonContainer m10l">
                        <div data-tf-live="01HFTCNV5MQH4HZEMNXN0P9HFF"></div><script src="//embed.typeform.com/next/embed.js"></script>
                    </div>
                </h2>
                <div class="timeUpdates colStack flex columns gap5">
                    <div class="nextUpdateInElement">Next Update In <span class="nextUpdateIn">25</span></div>
                    <div class="lastUpdatedElement">Last Updated @ <span class="lastUpdated">--:-- XM</span></div>
                    <button class="refreshBoardButton p5y20x invertOnHover"><i class="fas fa-redo-alt mainColor"></i> Refresh</button>
                </div>
            </div>
            <div class="cardsContainer flex wrap spaceBetween gap20 p5t">
                <!-- Fill with JavaScript -->
            </div>
        </section>

    </main>

    <footer class="footer">
        <div class="copyright flex gap5 alignCenter spaceBetween container">
            Trello API
            <span class="copyrightField">
                Copyright Â© <span class="year">
                    <!-- Fill with JavaScript -->
                </span>
            </span>
        </div>
    </footer>

</body>
</html>
