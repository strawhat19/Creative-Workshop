<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello API Testing</title>
    <link rel="stylesheet" href="./public/assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/plugin/utc.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/plugin/timezone.js" defer></script>
    <script type="module" src="./public/assets/js/utilities.js" defer></script>
    <script type="module" src="./public/assets/js/script.js" defer></script>
    <link rel="icon" href="./public/assets/images/Blue-Green-Icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
</head>
<body>
    <header>
        <div class="container">
            <h1>Trello API Testing</h1>
        </div>
    </header>
    <main class="container p15t">
        <section>
            <form id="trelloTicketForm" class="trelloTicketForm">
                <label for="trelloTicketTitleField">Ticket Title:</label>
                <input type="text" class="trelloTicketTitleField p5" id="trelloTicketTitleField" name="trelloTicketTitleField" placeholder="Enter Ticket Title..." required>
                <button class="p5" type="submit">Create Ticket</button>
            </form>
        </section>
        <section class="cardsSection p15t">
            <div class="cardsSectionTitle flex alignCenter spaceBetween">
                <h2 class="p5b">Trello Cards <span class="cardsNum"></span></h2>
                <div class="timeUpdates colStack">
                    <div class="nextUpdateInElement">Next Update In <span class="nextUpdateIn">25</span></div>
                    <div class="lastUpdatedElement">Last Updated @ <span class="lastUpdated">--:-- XM</span></div>
                </div>
            </div>
            <div class="cardsContainer flex wrap spaceBetween gap20 p5t">
                <!-- Fill with JavaScript -->
            </div>
        </section>
    </main>
    <footer>
        <div class="copyright flex gap5 alignCenter spaceBetween container">
            Trello API
            <span class="copyrightField">
                Copyright Â© <span class="year">
                    <!-- Fill with JavaScript -->
                </span>
            </span>
        </div>
    </footer>
</body>
</html>
